<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rocket News</title>
</head>
<body>
    <main>
        <div id="content">
            <img src="/assets/svg/logo.svg" alt="logo Rocket News" id="logo">

            <div id="texts">
                <h3>Atualize ideias e informações em 5 minutos.</h3>
                <p>tudo que você precisa saber para começar seu dia bem e informado</p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                Perfeito para se preparar para codar ☕</p>
            </div>
    
            <div id="input">
                <p>Insira seu e-mail:</p>
                <div class="boxInput">
                    <input type="text" name="email" id="email" placeholder="oi@rocketseat.com">
                    <button type="submit"><img src="/assets/svg/send.svg" alt="icone de envio de email"></button>
                </div>
            </div>
    
            <a href="#">deixe-me ler primeiro <img src="/assets/svg/arrow-right.svg" alt="seta para direita" id="arrowR"></a>
        </div>
        <div id="background"><img src="/assets/img/read_news.jpg" alt="Homem lendo noticias no notebook"></div>
    </main>
</body>
</html>
